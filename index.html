<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTools</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

<body>
    <header>
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <h1>MultiTools</h1>
        <div>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-gamepad"></i>
        <i class="fa-solid fa-download"></i>
    </div>
        
    </header>
    <main>
        <div class="calculator">
            <div>
            <h2>Calculator</h2>
            <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
            <input class="a" type="number">
            <input class="b" type="number">
            <button class="confirm">Confirm</button>
            <p class="add"></p>
            <p class="subtract"></p>
            <p class="multiply"></p>
            <p class="divide"></p>
        </div>
        <div class="game1">
            <div>
            <h2>Mouse Game</h2>
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <div class="mouseTracker"></div>
        </div>
        <div class="game2">
            <div>
                <h2>Woodcock Clicker 1</h2>
                <i class="fa-solid fa-gamepad"></i>
            </div>
            
            <div class="gamediv">
                <img class="image" src="Meep!.png" alt="MEEP!">
                <p>You Have</p>
            <p class="clicks">0</p>
            <p>Meeps!</p>
            </div>
        </div>
                <div class=" averagecalculator">
            <div>
            <h2>Average Calculator</h2>
            <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
          <input class="aa" type="number">
          <button class="confirmb">Confirm</button>
          <p class="average"></p>
        </div>
    </main>
    <footer>
        <h2>By: Seva Yurchenko</h2>
        <p>Other Projects:</p>

            <a href="https://github.com/Sevaisbetter"><button class="link">My Github Page</button></a>
    </footer>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
    <script src="Calculator.js"></script>
    <script src="meep.js"></script>
    <script src="MouseGame.js"></script>
    <script src="average.js"></script>
</body>
</html>
